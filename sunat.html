<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Градиентная страница с меню</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            text-align: center;
        }
        nav {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            position: absolute;
            width: 100%;
            top: 0;
            display: flex;
            justify-content: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 15px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }
        nav a:hover {
            background-color: #ff4081;
            transform: scale(1.1);
        }
        h1 {
            font-size: 3em;
            margin-top: 60px; /* Отступ для меню */
        }
        p {
            font-size: 1.5em;
        }
        .button {
            background-color: #ff4081;
            border: none;
            border-radius: 25px;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #e91e63;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <nav>
        <a href="#home">Главная</a>
        <a href="#about">О нас</a>
        <a href="#contact">Контакты</a>
    </nav>
    <div>
        <h1>Добро пожаловать!</h1>
        <p>Это пример страницы с градиентным фоном, кнопкой и меню.</p>
        <button class="button">Нажми на меня!</button>
    </div>
</body>
</html>
